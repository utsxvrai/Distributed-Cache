version: '3.8'

services:
  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: universal-cache-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - cache_network

  # Node.js Application
  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: universal-cache-node
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cache_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # NGINX Reverse Proxy
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    container_name: universal-cache-nginx
    ports:
      - "80:80"
    depends_on:
      node:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cache_network

networks:
  cache_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
